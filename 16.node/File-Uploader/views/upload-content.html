<div class="well bs-component col-md-6 col-md-offset-3">
  <form class="form-horizontal col-md-8 col-md-offset-2" action="/upload-file" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Upload File</legend>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-btn">
            <span class="btn btn-primary btn-file">
              Browse
              <input name="up" type="file" multiple="multiple" >
            </span>
          </span>
          <input type="text" class="form-control" readonly="">
        </div>
      </div>
      <div class="form-group">
        <div class="">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-default">Cancel</button>
        </div>
      </div>
    </fieldset>
  </form>
  <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
</div>
