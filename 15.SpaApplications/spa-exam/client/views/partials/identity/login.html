<div class="container">
    <div class="well">
        <form class="form-horizontal" name="loginForm">
            <fieldset>
                <legend>Create New User</legend>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="email">E-mail</label>
                    <div class="col-md-10">
                        <input class="form-control" id="email" ng-model="user.username" placeholder="E-mail" required="required" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="password">Password</label>
                    <div class="col-md-10">
                        <input class="form-control" id="password" ng-model="user.password" placeholder="Password" required="required" type="password"/>
                    </div>
                </div>
                <div class="pull-right">
                    <button class="btn btn-primary" ng-click="login(user, loginForm)" ng-disabled="loginForm.$invalid">Login</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
