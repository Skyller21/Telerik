<div class="container">
    <div class="well">
        <form class="form-horizontal" name="createProjectForm">

            <!-- "name": "Test", "description": "Test Description", "licenseId": 1, "private": true -->
            <fieldset>
                <legend>Create New Project</legend>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="name">Project Name</label>
                    <div class="col-md-10">
                        <input class="form-control" id="name" ng-model="project.name" placeholder="Project name" required="required" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="description">Project Description</label>
                    <div class="col-md-10">
                        <input class="form-control" id="description" ng-model="project.description" placeholder="Project description" required="required" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="license">License</label>
                    <div class="col-lg-10">
                            <select class="form-control" id="license" ng-init="license.Id='MIT'" ng-model="project.licenseId" required="required">
                            <option ng-repeat="license in vm.licenses" value="{{license.Id}}">
                                {{license.Name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="private " class="col-md-offset-6">
                        <input class="ng-pristine ng-untouched ng-valid" id="private" ng-model="project.private" type="checkbox">
                        Private
                    </label>
                </div>

                <div class="pull-right">
                    <button class="btn btn-primary" ng-click="vm.createProject(project)" ng-disabled="createProjectForm.$invalid">
                        Create
                    </button>
                    <a class="btn btn-primary" href="#/">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
