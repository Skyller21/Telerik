    <form class="form-horizontal col-md-8" name="addCollaboratorForm">
    <div class="form-group ">
        <div class="">
            <label class="control-label" for="username">Username</label>
        </div>
        <div>
            <input class="form-control col-md-6" id="username" ng-model="vm.collaborator" type="email" required="required"/>
        </div>
    </div>
    <div class="pull-right">
        <button class="btn btn-primary" ng-click="vm.addCollaborator(vm.id, 'vm.collaborator')" ng-disabled="addCollaboratorForm.$invalid">
            Add Collaborator
        </button>
    </div>
</form>
