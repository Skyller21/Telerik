<div class="col-md-3">
    <div class="form-group">
        <div class="text-center">
            <label class=" control-label" for="sort">Sort</label>
        </div>
        <div>
            <select class="form-control" id="sort" ng-init="vm.request.orderBy='date'" ng-model="vm.request.orderBy" required="required">
                <option value="date">Date</option>
                <option value="collaborators">Collaborators</option>
                <option value="name">Name</option>
            </select>
        </div>
    </div>
</div>
<div class="col-md-3">
    <div class="form-group">
        <div class="text-center">
            <label class="control-label" for="sort">Order</label>
        </div>
        <div>
            <select class="form-control" id="sort" ng-init="vm.request.orderType='asc'" ng-model="vm.request.orderType" required="required">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <div class="text-center">
            <label class="control-label" for="filter">Name or description</label>
        </div>
        <div>
            <input class="form-control" id="filter" ng-model="vm.request.filter" type="text"/>
        </div>
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <div class="text-center">
            <label class="control-label" for="user-email">User email</label>
        </div>
        <div>
            <input class="form-control" id="user-email" ng-model="vm.request.byUser" type="text"/>
        </div>
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <div class="text-center">
            <label class="control-label" for="page-size">Page Size</label>
        </div>
        <div>
            <input class="form-control" id="page-size" ng-init="vm.request.pageSize=10" ng-model="vm.request.pageSize" required="required" type="number"/>
        </div>
    </div>
</div>

<div class="col-md-3">
    <div class="form-group text-center">
        <label class="control-label">Public/Private</label>
        <div class="checkbox">
            <label for="public">
                <input id="public" ng-model="vm.request.onlyPublic" type="checkbox">
                Only Public
            </label>
        </div>
    </div>
</div>

<div class="col-md-3">
    <div class="text-center">
        <label class="control-label">Pages</label>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <button class="btn btn-primary" ng-click="vm.prevPage()">&lt;&lt;</button>
        </div>
        <div class="col-md-6">
            <input class="form-control" ng-model="vm.request.page" type="number"/>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" ng-click="vm.nextPage()">&gt;&gt;</button>
        </div>
    </div>
</div>

<div class="col-md-3">
    <div class="text-center">
        <label class="control-label">&nbsp;</label>
    </div>
    <button class="btn btn-primary  col-md-offset-4 col-md-4" ng-click="vm.filterProjects()">Filter</button>
</div>
