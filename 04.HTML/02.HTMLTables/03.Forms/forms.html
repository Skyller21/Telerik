<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <form method="post" name="My Form">
        
        <label for="memberName">Member name:</label>
        <input type="text" 
            name="member_name"
            id="memberName" 
            required="required"
            title="Enter your first and last name"
            pattern="[A-z0-9_-]+"
            autofocus
            
        />
        <span>*req</span>
        <br />

        <label for="email">Email:</label>
        <input
            type="email" 
            id="email"
            required="required" 
            title="Provide valid email"
            pattern="\b[A-z0-9._-]{2,}@[A-z0-9.-]+\.[A-z]{2,4}\b"
        />
        <span>*req</span>
        <br />

        <label for="school">School:</label>
        <input type="text" id="school" 
            required="required"
            title="Enter the name of your school"
        />
        <span>*req</span>
        <br />
        
        <input type="image" name="submitBtn" src="img/submit.gif" alt="Submit"/>
        
    </form>

</body>
</html>
