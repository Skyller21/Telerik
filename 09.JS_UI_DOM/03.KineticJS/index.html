<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="kinetic-container"></div>
<script src="bower_components/kineticjs/kinetic.min.js"></script>
<script>
    var stage = new Kinetic.Stage({
    container: 'kinetic-container',
        width:500,
        height:500
    });

    var layer = new Kinetic.Layer();

    var rect = new Kinetic.Rect({
       x:50,
        y:50,
        width:100,
        height:150,
        fill:'orange',
        stroke:'purple',
        strokeWidth:'15'
    });

    layer.add(rect);
    stage.add(layer);





</script>
</body>
</html>
